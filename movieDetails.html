    <!--Template Movie Card-->
    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster"
                    src="https://image.tmdb.org/t/p/w184/qhb1qOilapbapxWQn9jtRCMwXJF.jpg">
                <div class="card-body border-top border-1">
                    <div class="card-title fw-bold lh-1">
                        Wonka
                    </div>
                    <div class="card-text lh-1 fst-italic">
                        Willy Wonka - chock-full of ideas and determined to change the world one delectable bite at
                        a time - is proof that the best things in life begin with a dream, and if you're lucky
                        enough to meet Willy Wonka, anything is possible.
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-outline-success" data-fav="false" onclick="addFavoriteMovie(this)">Add
                        Fav</button>
                    <button class="btn btn-outline-danger" data-fav="true" onclick="removeFavoriteMovie(this)">Remove
                        Fav</button>
                    <a href="" class="btn btn-primary">More Info</a>
                </div>
            </div>
        </div>
    </template>

    <!-- Tamplate for actor cards -->
     <template id="actor-slide">

    <!-- ToolTip JS -->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <!--initilize swiper for actor cards-->
    <script>
        const swiper = new Swiper('.swiper', {
            // Default parameters
            slidesPerView: 1,
            spaceBetween: 10,
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },

            // Responsive breakpoints
            breakpoints: {
                // when window width is >= 320px
                320: {
                    slidesPerView: 2,
                    spaceBetween: 20
                },
                // when window width is >= 480px
                480: {
                    slidesPerView: 3,
                    spaceBetween: 30
                },
                // when window width is >= 640px
                768: {
                    slidesPerView: 5,
                    spaceBetween: 40
                },
                1200: {
                    slidesPerView: 7,
                    spaceBetween: 40
                }
            }
        })
    </script>
